<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF View Only Mode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .pdf-container {
            width: 100%;
            height: 90vh;
            border: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <h1>Read PDF Document</h1>

    <div class="pdf-container">
        <iframe src="Problem solving using C slip Solution(1 TO 20).pdf" width="100%" height="100%" frameborder="0">
            Your browser does not support embedded PDFs.
        </iframe>
    </div>

    <p style="text-align: center;">The PDF is displayed in view-only mode.</p>

</body>
</html>
